<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cadastro</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- Custom styles for this template -->

  <body class="text-center">
    <form class="form-signin" method="POST">
  <img class="mb-4" src="imgs/email_logo.png" alt="" width="120" height="120">
  <h1 class="h3 mb-3 font-weight-normal">Cadastre seu e-mail</h1>

  <input type='text'  name='Nome' class="form-control top" placeholder="Nome" required>
  <input type='text'  name='Sobrenome'class="form-control middle" placeholder="Sobrenome" required>
  <input type='email' name='Email' class="form-control botton" placeholder="Email" required autofocus>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
  <p class="mt-5 mb-3 text-muted">&copy; Matheus Werneck 2020</p>
</form>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
